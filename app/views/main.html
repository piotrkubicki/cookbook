<div class="container" id="recipes-bar">
  <h3>Recipes</h3>
  <button class="menu-btn" ng-repeat="recipe in main.recipes track by $index" ng-click="main.getRecipe(recipe)">
    <p>{{ recipe }}</p>
  </button>
</div>

<div class="container" id="navbar">
  <button class="btn btn-default" ng-click="main.addRecipe()">Add recipe</button>
</div>

<div class="container" id="text-area" ng-if="main.showRecipe">
  <p>{{ main.recipe }}</p>
</div>

<div class="container" id="text-area" ng-if="!main.showRecipe">
  <input type="text" name="title">
</div>
